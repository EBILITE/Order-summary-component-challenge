<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Gen-container">
    <div class="container">
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="annul-cont">
        <div class="annul-page">
          <div class="page1">
            <img src="./images/icon-music.svg" alt="" class="img1">
            <div class="detail">
              <p class="plan">Annual Plan<br/>
                <span class="cost">$59.99/year</span></p>
            </div>
          </div>
  
          <div class="page2">
            <a href="" class="change" ><p > Change </p></a>
          </div>
        </div>
      </div>

      <div class="proceed">
        <button type="button" class="button">Proceed to Payment</button>
      </div>
      
      <div class="order">
        <a href="" class="order1"><p> Cancel Order</p></a>
      </div>
    </div>
  </div>






  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ebilite Uche Nelson</a>.
  </div>
</body>
</html>
